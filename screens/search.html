<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Social Media App - Search Users</title>
</head>
<header class="header">
  <nav class="nav">
    <a href="/feed.html" class="nav-link" id="feed-link">Feed</a>
    <a href="/search.html" class="nav-link" id="search-link">Search</a>
    <a href="/admin.html" class="nav-link" id="admin-link">Admin</a>
    <a href="#" class="nav-link" id="logout-link">Logout</a>
  </nav>
</header>

<body>
  <main class="main-content">
    <section class="search-section">
      <h2 class="section-title">Search Users</h2>
      <div class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Search users...">
        <button id="search-button" class="search-button">Search</button>
      </div>
      <ul id="user-list" class="user-list"></ul>
    </section>
  </main>

  <script>
    const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');
  const userList = document.getElementById('user-list');

  searchButton.addEventListener('click', async () => {
    const searchTerm = searchInput.value.trim();
    if (!searchTerm) {
      userList.innerHTML = '';
      return;
    }

    try {
      const response = await fetch(`/search?query=${searchTerm}`, {
        method: 'GET',
      });
      const users = await response.json();
      if (response.ok) {
        const currentUser = 'YOUR_CURRENT_USERNAME'; // Replace with the actual username
        userList.innerHTML = users.map(user => `
          <li data-username="${user.username}" data-following="${user.followers.includes(currentUser)}">
            <span>${user.username}</span>
            <button onclick="toggleFollow('${user.username}')">${user.followers.includes(currentUser) ? 'Unfollow' : 'Follow'}</button>
          </li>
        `).join('');
      } else {
        console.error(users.error);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });

  async function toggleFollow(username) {
    const listItem = userList.querySelector(`li[data-username="${username}"]`);
    const isFollowing = listItem.getAttribute('data-following') === 'true';

    try {
      const response = await fetch(isFollowing ? `/unfollow/${username}` : `/follow/${username}`, {
        method: 'POST'
      });

      const data = await response.json();
      if (response.ok) {
        console.log(data.message);
        listItem.setAttribute('data-following', isFollowing ? 'false' : 'true');
        listItem.querySelector('button').textContent = isFollowing ? 'Follow' : 'Unfollow';
      } else {
        console.error(data.error);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  }

  async function followUser(username) {
    try {
      const response = await fetch(`/follow/${username}`, {
        method: 'POST'
      });

      const data = await response.json();
      if (response.ok) {
        console.log(data.message);
        updateButton(username, true);
      } else {
        console.error(data.error);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  }    

  async function unfollowUser(username) {
    try {
      const response = await fetch(`/unfollow/${username}`, {
        method: 'POST'
      });

      const data = await response.json();
      if (response.ok) {
        console.log(data.message);
        updateButton(username, false);
      } else {
        console.error(data.error);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  }

  async function updateButton(username, isFollowing) {
    const userItem = userList.querySelector(`li[data-username="${username}"]`);
    if (isFollowing) {
      userItem.innerHTML = `
    <span>${username}</span>
    <button onclick="await unfollowUser('${username}')">Unfollow</button>
  `;
    } else {
      userItem.innerHTML = `
    <span>${username}</span>
    <button onclick="await followUser('${username}')">Follow</button>
  `;
    }
  }

  //logout
  const logoutLink = document.getElementById('logout-link');

  logoutLink.addEventListener('click', async (event) => {
    event.preventDefault();

    try {
      const response = await fetch('/logout', {
        method: 'POST',
      });
      console.info('res', response);
      const data = await response.json();
      if (response.ok) {
        // Redirect to the login page or perform other actions
        window.location.href = '/login.html';
        console.log(data.message);
      } else {
        console.error(data.error);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });

    document.addEventListener('DOMContentLoaded', () => {
      const adminLink = document.getElementById('admin-link');
      const searchLink = document.getElementById('search-link');
      const feedLink = document.getElementById('feed-link');
      const cookies = document.cookie.split(';').map(cookie => cookie.trim().split('='));
      const sessionCookie = cookies.find(cookie => cookie[0] === 'session');
      decodedValue = decodeURIComponent(sessionCookie[1]);
      if (!sessionCookie || decodedValue !== 'j:{"username":"admin"}') {
        adminLink.style.display = 'none';
      }
      fetch('/config')
              .then(response => response.json())
              .then(data => {
                if (!data.features.search) {
                  searchLink.style.display = 'none';
                }
                if (!data.features.feed) {
                  feedLink.style.display = 'none';
                }
              })
              .catch(error => {
                console.error('Error:', error);
              });
    });
  </script>
</body>
</html>
